<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    
    <header>
        <div class="wrapper flexContainHeader">
            <div class="headerText">
                <div class="headerTextContainer">
                    <div class="cohortHeaderDiv">
                        <h3 class="cohortHeader">Cohort 48</h3>
                    </div>
                    <div class="titleHeaderDiv">
                        <h1 class="titleHeader">Most <span class="emoji">ðŸŒ­</span> Valuable <span class="emoji">ðŸŒ­</span> Topping <span class="emojiMedia">ðŸŒ­</span></h1>
                    </div>
                    <div class="subHeaderDiv">
                        <h2 class="subHeader">Choose your <span class="favouriteText">favourite</span> hot dog condiment</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
   
    <section class="userSelection">
        <form action="submit" name="testy" id="condimentsContainer">
        <div class="wrapper flexContainMain">
            <div class="condiment">
                <label>
                    <input type="radio" class="condimentClass" name="condiment" value="ketchup" id="ketchupId">
                    <img src="./assets/ketchup.jpg" alt="ketchup displayed in a small ramican">
                    <p>ketchup</p>
                </label>
            </div>
            <div class="condiment">
                <label>
                    <input type="radio" class="condimentClass" name="condiment" value="mustard" id="mustardId">
                    <img src="./assets/mustard.jpg" alt="mustard displayed in a wooden ramican">
                    <p>mustard</p>
                </label>
            </div>
            <div class="condiment">
                <label>
                    <input type="radio" class="condimentClass" name="condiment" value="relish" id="relishId">
                    <img src="./assets/relish.jpg" alt="relish displayed in a small bowl">
                    <p>relish</p>
                </label>
            </div>
            <div class="condiment">
                <label>
                    <input type="radio" class="condimentClass" name="condiment" value="jalapeno" id="jalapenoId">
                    <img src="./assets/jalapenos.jpg" alt="jalapenos displayed in a ramican">
                    <p>jalapeno</p>
                </label>
            </div>
        </div>
            <div class="vote">
            <button id="submitButton">vote</button>
            </div>
        </form>
    </section>
    <section class="userResults">
        <div class="wrapper flexContainResults">
            <div class="resultsBox">
                <div class="resultsBoxBg">
                    <div class="thankYouMessage">
                        <h4 class="bodyHeading">Here are the results!</h4>
                    </div>
                    <div class="resultsBoxTop">
                        <div class="condimentResult">
                            <img src="./assets/ketchup.jpg" alt="ketchup    displayed in a small ramican">
                            <div class="resultTxt">
                                <p>ketchup</p>
                                <p class="voteTally" id="ketchupVotes"></p>
                            </div>
                        </div>
                        <div class="condimentResult">
                            <img src="./assets/mustard.jpg" alt="mustard displayed in a wooden ramican">
                            <div class="resultTxt">
                                <p>mustard</p>
                                <p class="voteTally" id="mustardVotes"></p>
                            </div>
                        </div>
                    </div>
                    <div class="resultsBoxBottom">
                        <div class="condimentResult">
                            <img src="./assets/relish.jpg" alt="relish displayed in a small bowl">
                            <div class="resultTxt">
                                <p>relish</p>
                                <p class="voteTally" id="relishVotes"></p>
                            </div>
                        </div>
                        <div class="condimentResult">
                            <img src="./assets/jalapenos.jpg" alt="jalapenos displayed in a ramican">
                            <div class="resultTxt">
                                <p>jalapeno</p>
                                <p class="voteTally" id="jalapenoVotes"></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>

    <footer>

</body>
</html>
